name: Deploy website
on:
  push:
    branches:
      - 'website'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.16.1
        env:
          BUILD_DIR: website
          BUILD_ONLY: true
